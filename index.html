<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>سایت شخصی من</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap4-rtl.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/flipclock.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body dir="rtl">
	<!-- Start Header And Background -->
	<div class="bg-img1 size1 overlay1 p-t-24" style="background-image: url('pics/bg01.jpg');">
		<div class="flex-w flex-sb-m p-l-80 p-r-74 p-b-175 respon5">
			<div class="wrappic1 m-r-30 m-t-10 m-b-10">
				<a href="#"><img src="pics/icons/logo.png" alt="LOGO"></a>
			</div>
			<div class="flex-w m-t-10 m-b-10">
				<a href="#" class="size3 flex-c-m how-social trans-04 m-r-6">
					<i class="fa fa-facebook"></i>
				</a>
				<a href="#" class="size3 flex-c-m how-social trans-04 m-r-6">
					<i class="fa fa-twitter"></i>
				</a>
				<a href="https://www.linkedin.com/in/mohammad-monfared/" class="size3 flex-c-m how-social trans-04 m-r-6">
					<i class="fa fa-linkedin"></i>
				</a>
				<a href="https://www.youtube.com/automationcamp" class="size3 flex-c-m how-social trans-04 m-r-6">
					<i class="fa fa-youtube-play"></i>
				</a>
			</div>
		</div>
		<!-- End Header And Background -->

		<div class="flex-w flex-sa p-r-200 respon1">
			<!-- Start Coming Soon Content -->
			<div class="p-t-34 p-b-60 respon3">
				<p class="l1-txt1 p-b-10 respon2">سلام. خوش اومدین. محمد هستم.</p>
				<p class="l1-txt1 p-b-10 respon2">وبسایت اتومیشن کمپ</p>
				<h3 class="l1-txt2 p-b-45 respon2 respon4">در دست ساخته :)</h3>
				<p class="l1-txt1 p-b-10 respon2"> مطالب من رو از یوتیوب و لینکداین دنبال کنین!</p>
				<div class="flex-w m-t-10 m-b-10">
					<a href="https://www.linkedin.com/in/mohammad-monfared/" class="size3 flex-c-m how-social trans-04 m-r-6">
						<i class="fa fa-linkedin"></i>
					</a>
					<a href="https://www.youtube.com/automationcamp" class="size3 flex-c-m how-social trans-04 m-r-6">
						<i class="fa fa-youtube-play"></i>
					</a>
				</div>
				<div class="cd100" dir="ltr"></div>
			</div>
			<!-- End Coming Soon Content -->

			<!-- Start Subscribe Form -->
			<div class="bg0 wsize1 bor1 p-l-45 p-r-45 p-t-50 p-b-18 p-lr-15-sm">
				<h3 class="l1-txt3 txt-center p-b-43">
					آماده شد اطلاع بدم؟
				</h3>
				<form class="w-full validate-form" action="https://formsubmit.co/email@example.com" method="POST">
					<div class="wrap-input100 validate-input m-b-10" data-validate = " تو ایمیل به چه نامی صداتون کنم؟">
						<input class="input100 placeholder0 s1-txt1" type="text" name="name" placeholder="نام شریفتون">
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-20" data-validate = "فکر کنم ایمیلی که وارد کردید اشتباه باشه">
						<input class="input100 placeholder0 s1-txt1" type="text" name="email" placeholder="ایمیل شما">
						<span class="focus-input100"></span>
					</div>
					<button class="flex-c-m size2 s1-txt2 how-btn1 trans-04" type="submit">
						منو با خبر کن!
					</button>
				</form>

				<p class="s1-txt3 txt-center p-l-15 p-r-15 p-t-25">فقط یک ایمیل اونم وقتی سایت آماده شد میدم :)</p>
			</div>
			<!-- End Subscribe Form -->
		</div>
	</div>

	<!-- Start Scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/flipclock.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/moment-timezone.min.js"></script>
	<script src="js/moment-timezone-with-data.min.js"></script>
	<script src="js/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: ""
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});


	</script>
	<script src="js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script src="js/scripts.js"></script>
	<!-- End Scripts -->
</body>
</html>
